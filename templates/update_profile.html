{% extends "base.html" %}

{% block title %}Update Profile - CryptoCoin{% endblock %}

{% block content %}
<section class="section profile-update-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Update Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'update_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email (Readonly):</label>
                                <input type="email" id="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
