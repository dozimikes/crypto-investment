{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Add Cryptocurrency to Portfolio</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary mt-3">Add to Portfolio</button>
    </form>
  </div>
{% endblock %}
